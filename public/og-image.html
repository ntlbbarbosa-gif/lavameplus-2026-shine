<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerar OG Image</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 1200px; 
      height: 630px; 
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a56db 0%, #0f3a8a 100%);
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }
    .circle1 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
    }
    .circle2 {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: rgba(255,122,92,0.1);
    }
    .content {
      text-align: center;
      z-index: 10;
    }
    .logo-box {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #ff7a5c 0%, #ff5a36 100%);
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo-text {
      font-size: 100px;
      font-weight: bold;
      color: white;
    }
    .brand {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .brand span:first-child { color: white; }
    .brand span:last-child { color: #ff7a5c; }
    .tagline {
      font-size: 28px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 15px;
    }
    .location {
      font-size: 22px;
      color: #ff7a5c;
    }
  </style>
</head>
<body>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="content">
    <div class="logo-box">
      <span class="logo-text">L+</span>
    </div>
    <div class="brand">
      <span>LAVAME</span><span>PLUS</span>
    </div>
    <div class="tagline">Limpeza a Seco de Estofados Profissional</div>
    <div class="location">üìç Rio de Janeiro - RJ</div>
  </div>
</body>
</html>
