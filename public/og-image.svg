<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a56db"/>
      <stop offset="100%" style="stop-color:#0f3a8c"/>
    </linearGradient>
    <linearGradient id="coral" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7a5c"/>
      <stop offset="100%" style="stop-color:#ff5a36"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="#ff5a36" opacity="0.1"/>
  
  <!-- Logo Box -->
  <rect x="480" y="150" width="100" height="100" rx="20" fill="url(#coral)"/>
  <text x="530" y="218" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">L+</text>
  
  <!-- Brand Name -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    <tspan>LAVAME</tspan><tspan fill="#ff5a36">PLUS</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" opacity="0.9" text-anchor="middle">Limpeza a Seco de Estofados Profissional</text>
  
  <!-- Divider line -->
  <rect x="400" y="420" width="400" height="3" rx="2" fill="#ff5a36" opacity="0.8"/>
  
  <!-- Features -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" opacity="0.8" text-anchor="middle">✓ Sem Molhar  •  ✓ Resultado na Hora  •  ✓ Remove Ácaros</text>
  
  <!-- CTA -->
  <rect x="450" y="520" width="300" height="50" rx="25" fill="url(#coral)"/>
  <text x="600" y="555" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Agende pelo WhatsApp</text>
</svg>
