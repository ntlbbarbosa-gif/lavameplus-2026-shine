<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a56db"/>
      <stop offset="100%" style="stop-color:#0f3a8a"/>
    </linearGradient>
    <linearGradient id="coralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7a5c"/>
      <stop offset="100%" style="stop-color:#ff5a36"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#ff7a5c" opacity="0.1"/>
  
  <!-- Logo Box -->
  <rect x="480" y="150" width="240" height="240" rx="40" fill="url(#coralGradient)"/>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">L+</text>
  
  <!-- Brand Name -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    <tspan fill="white">LAVAME</tspan><tspan fill="#ff7a5c">PLUS</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" opacity="0.9" text-anchor="middle">Limpeza a Seco de Estofados Profissional</text>
  
  <!-- Location -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="#ff7a5c" text-anchor="middle">üìç Rio de Janeiro - RJ</text>
</svg>
